    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@300;400;700&display=swap');
      
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        
        body {
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          overflow: visible !important;
          height: auto !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        .no-print {
          display: none !important;
        }

        /* Ensure the print container occupies the whole page */
        .print-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          display: block !important;
          background: white !important;
          transform: none !important;
        }

        #resume-content {
          width: 100% !important;
          margin: 0 !important;
          padding: 0.5in !important; /* Smaller margins for print to maximize content */
          box-shadow: none !important;
          border: none !important;
          height: auto !important;
          min-height: 0 !important;
        }

        /* Prevent sections from breaking across pages */
        .resume-section {
          break-inside: avoid;
          page-break-inside: avoid;
          margin-bottom: 1rem;
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
          display: none;
        }
      }
    </style>
