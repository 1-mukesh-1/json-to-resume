    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@300;400;700&display=swap');
      
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      @media print {
        /* Hide everything with no-print class */
        .no-print {
          display: none !important;
        }

        /* Reset body for printing */
        body, html {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          height: auto !important;
          overflow: visible !important;
        }

        /* The container that holds the resume */
        #resume-container-outer {
          background: white !important;
          padding: 0 !important;
          margin: 0 !important;
          display: block !important;
          overflow: visible !important;
        }

        /* Remove the 'scale' transform and positioning used for the UI preview */
        #resume-to-print {
          transform: none !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          display: block !important;
        }

        /* The actual white sheet of paper */
        #resume-content {
          width: 210mm !important; /* Standard A4 Width */
          margin: 0 auto !important;
          box-shadow: none !important;
          border: none !important;
          padding: 0.75in !important; /* Standard professional resume margins */
        }

        /* Avoid breaking sections across pages where possible */
        .resume-section {
          break-inside: avoid;
        }

        @page {
          size: A4;
          margin: 0;
        }
      }
    </style>
